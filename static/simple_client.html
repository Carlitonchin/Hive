<!DOCTYPE html>
<html>
  <head lang="en">
    <!-- disable cache for debugging -->
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <!-- end: disable cache for debugging -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>  <!-- relative to 'static' dir -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!-- link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet" -->
    <!-- link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet" -->
    <link rel="stylesheet" href="simple_client.css"/>
    <!-- TODO: remove jquery (only used for debugging) -->
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script -->
    <script src="canvas.js"></script>
    <script src="simple_client.js" defer="defer"></script>
    

    <title>Simple client</title>
  </head>

  <body onload="renderPage();">
    <noscript><h1>You need to enable JavaScript to run this app!!!</h1></noscript>
   
    <form id="jugar_form">
      <label>Pieza a jugar</label>
      <input type="text" id="pieza" size="10"/><br/>
      <label>En contacto con</label>
      <input type="text" id="pieza2" placeholder="pieza" size="10"/>
      <input type="text" id="jugador" placeholder="jugador" size="10"/>
      <br/>
      <label>Cara</label>
      
      <input type="text" id="cara" size="10"/>
      <br>
      <input type="submit" value="Jugar"/>
    </form>

    <div class="state">
      <div class="container-item">
        <div class="title-item">Turno:</div>
        <div class="item-state" id="turno"></div>
      </div>

      <div class="container-item">
        <div class="title-item">Piezas Blancas Jugadas:</div>
        <div class="item-state" id="piezasBlancasJugadas"></div>
      </div>

      <div class="container-item">
        <div class="title-item">Piezas Blancas sin Jugar:</div>
        <div class="item-state" id="piezasBlancasSinJugar"></div>
      </div>

      <div class="container-item">
        <div class="title-item">Piezas Negras Jugadas:</div>
        <div class="item-state" id="piezasNegrasJugadas"></div>
      </div>

      <div class="container-item">
        <div class="title-item">Piezas Negras sin Jugar:</div>
        <div class="item-state" id="piezasNegrasSinJugar"></div>
      </div>
      <div class="container-item">
        <div class="item-state" id="true_orFalse"></div>
      </div>
    </div>

    <canvas id="canvas" width="1500" height="1000"></canvas>

    <form id="query_form">
      <label>Query:</label><br/>
      <input type="text" id="query" size="100"/><br/>
      <input type="submit" value="Send query"/>
    </form>

    <div id="result">
      <p>
        <table>
          <tr valign="top"><td><b>Query:</b></td>   <td id="result:query">&nbsp;</td></tr>
          <tr valign="top"><td><b>(after)</b></td>  <td id="result:query_after_call">&nbsp;</td></tr>
          <tr valign="top"><td><b>Success:</b></td> <td id="result:success">&nbsp;</td></tr>
          <tr valign="top"><td><b>Error:</b></td>   <td id="result:error">&nbsp;</td></tr>
          <tr valign="top"><td><b>Vars:</b></td>    <td id="result:vars">&nbsp;</td></tr>
          <tr valign="top"><td><b>Printed:</b></td> <td id="result:printed_output">&nbsp;</td></tr>
        </table>
    </div>
  </body>
</html>
